<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="index.html">Kembali</a>
    <h1>LOGIN</h1>
    <form>
      <label for="iname">Username</label>
      <input id="iname" type="text" placeholder="Username" />
      <br />
      <label for="ipassword">Password</label>
      <input id="ipassword" type="password" placeholder="Password" />
      <br />
      <button type="submit">Masuk</button>
    </form>

    <h2>Pilihlah Bahasa pemrograman yang anda sukai:</h2>
    <form action="">
      <input type="radio" id="cpp" name="fav_language" value="C++" />
      <label for="cpp">C++</label>
      <br />
      <input type="radio" id="java" name="fav_language" value="Java" />
      <label for="java">Java</label>
      <br />
      <input type="radio" id="python" name="fav_language" value="Python" />
      <label for="python">Python</label>
      <br />
      <input type="radio" id="kotlin" name="fav_language" value="Kotlin" />
      <label for="kotlin">Kotlin</label>
    </form>

    <h2>Kendaraan yang anda miliki:</h2>
    <form action="">
      <input type="checkbox" id="motor" value="Motor" />
      <label for="motor">Motor</label>
      <br />
      <input type="checkbox" id="mobil" value="Mobil" />
      <label for="mobil">Mobil</label>
      <br />
      <input type="checkbox" id="kapal" value="Kapal" />
      <label for="kapal">Kapal</label>
      <br />
      <input type="checkbox" id="roket" value="Roket" />
      <label for="roket">Roket</label>
      <br />
      <input type="number" />
      <br />
      <input type="time" />
    </form>

    <iframe
      width="200"
      height="315"
      src="https://www.youtube.com/embed/iDJfBwT_40s?si=MgLav42ZLIVAn_LD"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
